name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        image:
          - name: base
            dockerfile: Dockerfile
          - name: matlab
            dockerfile: Dockerfile.matlab
          - name: gpu
            dockerfile: Dockerfile.gpu
          - name: gpu-matlab
            dockerfile: Dockerfile.gpu.matlab
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: images
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/dandihub:latest-${{ matrix.image.name }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/dandihub:latest-${{ matrix.image.name }}
          cache-to: type=inline